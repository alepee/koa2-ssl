version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7.6

        working_directory: ~/repo

        steps:
            - checkout

            - restore_cache:
                keys:
                - v1-dependencies-{{ checksum "package.json" }}
                - v1-dependencies-

            - run:
                name: Install dependencies
                command: npm install

            - save_cache:
                paths:
                  - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}

            - run:
                name: Run tests
                command: npm run test
